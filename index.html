<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link

      rel="stylesheet"

  <body class="flex flex-col text-white">

      >

      <button>

    </header>

    <main class="max-w-lg mx-auto">
      <section class="my-1 flex w-full flex-col gap-4">
        <button
          class="group-hover:before:duration-500 group-hover:after:duration-500 after:duration-500 hover:border-violet-600 hover:before:[box-shadow:_20px_20px_20px_30px_#a21caf] duration-500 before:duration-500 hover:duration-500 hover:after:-right-8 hover:before:right-12 hover:before:-bottom-8 hover:before:blur origin-left hover:decoration-2 hover:text-violet-300 relative bg-neutral-800 h-16 w-full text-left p-3 text-gray-50 text-base font-bold rounded-lg overflow-hidden before:absolute before:w-12 before:h-12 before:content[''] before:right-1 before:top-1 before:z-10 before:bg-violet-500 before:rounded-full before:blur-lg after:absolute after:z-10 after:w-20 after:h-20 after:content[''] after:bg-violet-600 after:right-8 after:top-3 after:rounded-full after:blur-lg flex-1 flex gap-5 text-pretty"
        >
          <p
            class="md:hidden z-20 animate-pulse hover:animate-none transition-all"
          >
            Descubre tu proxima playlist
          </p>
          <p
            class="hidden z-20 animate-pulse hover:animate-none md:block transition-all"
          >
            Descubre el infinito mundo de posibilidades de TÂ·Music
          </p>
          <img
            src="./resources/svgs/shines.svg"
            class="size-6 z-[100]"
            alt=""
          />
        </button>
      </section>

      <!-- Reproductor de musica -->
      <section
        class="my-6 max-w-lg mx-auto items-center justify-between flex gap-2"
      >
        <aside class="flex flex-col">
          <header class="flex flex-col items-center grid gap-2 text-center">
            <h2 class="text-lg font-semibold">Now playing</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Song name - Artist name
            </p>
            <button>
              <img
                src="./resources/svgs/heart.svg"
                class="size-6 bg-white rounded-full"
                alt=""
              />
            </button>
            <button>
              <img
                src="./resources/svgs/play-pause.svg"
                class="size-10 bg-white rounded-full"
                alt=""
              />
            </button>
          </header>
          <div>
            <button></button>

            <button></button>
          </div>
        </aside>

        <main>
          <img
            src="https://i.ytimg.com/vi/eL2foCWyqns/maxresdefault.jpg"
            alt="Album Cover"
            class="object-cover rounded-xl size-44 lg:size-64"
            style="aspect-ratio: 300 / 300; object-fit: cover"
          />
        </main>
      </section>

      <!-- Controles de musica -->

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</html>
